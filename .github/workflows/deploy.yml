name: Deploy
on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Install latest mdbook
        run: |
          repo_url="https://api.github.com/repos/rust-lang/mdbook"

          tag="$( \
            curl "${repo_url}/releases/latest" \
            | jq --raw-output ".tag_name" \
          )"

          binary_url="https://github.com/rust-lang/mdbook/releases/download"
          system="x86_64-unknown-linux-gnu"
          url="${binary_url}/${tag}/mdbook-${tag}-${system}.tar.gz"
          mkdir mdbook

          curl --location --show-error --silent "$url" \
          | tar --directory=./mdbook --extract --gzip

          echo "$(pwd)/mdbook" >>"$GITHUB_PATH"
      - name: Build Book
        run: mdbook build
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: book
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
